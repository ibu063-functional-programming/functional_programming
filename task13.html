<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reactive Character Count</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem;
        }

        textarea {
            width: 100%;
            height: 100px;
            font-size: 1rem;
            padding: 0.5rem;
        }

        #charCount {
            margin-top: 0.5rem;
            font-weight: bold;
            display: block;
        }
    </style>
</head>

<body>

    <h2>Type something:</h2>
    <textarea id="textInput" placeholder="Start typing..."></textarea>
    <span id="charCount">Characters: 0</span>

    <script>
        // Pure function to count characters
        const countChars = text => text.length;

        const textarea = document.getElementById('textInput');
        const charCountSpan = document.getElementById('charCount');

        // Event listener for live updates
        textarea.addEventListener('input', () => {
            const text = textarea.value;
            const count = countChars(text);
            charCountSpan.textContent = `Characters: ${count}`;
        });
    </script>

</body>

</html>
