<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reactive Toggle Switch</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }

    #toggleBtn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
  </style>
</head>

<body>

  <button id="toggleBtn">ON</button>

  <script>
    // Initial state
    let state = true; // true = ON, false = OFF

    // Pure function to toggle the state
    function toggleState(prevState) {
      return !prevState;
    }

    const toggleBtn = document.getElementById('toggleBtn');

    // Function to apply visual state
    function updateButtonUI(currentState) {
      toggleBtn.textContent = currentState ? 'ON' : 'OFF';
      toggleBtn.style.backgroundColor = currentState ? 'green' : 'red';
    }

    // Initial UI setup
    updateButtonUI(state);

    // Event listener to toggle state and update UI
    toggleBtn.addEventListener('click', () => {
      state = toggleState(state);
      updateButtonUI(state);
    });
  </script>

</body>

</html>
