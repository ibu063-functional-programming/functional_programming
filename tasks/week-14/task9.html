<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Random Number Stream</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }

    ul {
      margin-top: 1rem;
    }

    li {
      margin-bottom: 0.5rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }
  </style>
</head>

<body>

  <h2>Stream of Random Numbers</h2>
  <ul id="numberList"></ul>
  <button id="stopBtn">Stop</button>

  <script>
    // Pure function to generate a random number
    function generateRandomNumber() {
      return Math.floor(Math.random() * 100); // 0 to 99
    }

    const numberList = document.getElementById('numberList');
    const stopBtn = document.getElementById('stopBtn');

    // Start interval to emit random number every 2 seconds
    const intervalId = setInterval(() => {
      const num = generateRandomNumber();
      const li = document.createElement('li');
      li.textContent = `Random Number: ${num}`;
      numberList.appendChild(li);
    }, 2000);

    // Stop the stream when button is clicked
    stopBtn.addEventListener('click', () => {
      clearInterval(intervalId);
      stopBtn.disabled = true;
      stopBtn.textContent = 'Stopped';
    });
  </script>

</body>

</html>
