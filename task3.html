<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Clock</title>
</head>

<body>
  <h2>Current Time:</h2>
  <div id="clock">--:--:--</div>

  <script>
    const clockDisplay = document.getElementById('clock');

      //Pure function: returns current time as a formatted string
      function getCurrentTimeString() {
        return new Date().toLocaleTimeString();
      }

      // Function to update the UI
      function updateClock() {
        clockDisplay.textContent = getCurrentTimeString();
      }

      // Initial call
      updateClock();

      // Update every second
      setInterval(updateClock, 1000);

  </script>
</body>

</html>
