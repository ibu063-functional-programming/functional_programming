<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reactive List Filter</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 0.25rem;
    }
  </style>
</head>

<body>

  <h2>Search Names</h2>
  <input type="text" id="searchInput" placeholder="Type to filter..." />

  <ul id="nameList"></ul>

  <script>
    // Sample list of names
    const names = ["Alice", "Bob", "Charlie", "David"];

    const searchInput = document.getElementById('searchInput');
    const nameList = document.getElementById('nameList');

    // Pure function to filter the list
    function filterList(list, term) {
      return list.filter(name =>
        name.toLowerCase().includes(term.toLowerCase())
      );
    }

    // Function to render filtered names
    function renderList(filtered) {
      nameList.innerHTML = ''; // Clear list
      filtered.forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        nameList.appendChild(li);
      });
    }

    // Initial render
    renderList(names);

    // Update on input
    searchInput.addEventListener('input', () => {
      const term = searchInput.value;
      const filtered = filterList(names, term);
      renderList(filtered);
    });
  </script>

</body>

</html>
